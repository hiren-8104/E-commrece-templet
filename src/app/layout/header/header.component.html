<!-- top bar -->

<div class="container-fluid bg-dark mb-30">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse"
                (click)="cateToggle=!cateToggle" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Categories</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light "
            [ngClass]="{'show': cateToggle}"
                 style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <a class="nav-item nav-link" *ngFor="let item of headerSection.category" (click)="selectedCate(item);cateToggle=!cateToggle">{{item  |titlecase}}</a>
          
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                <a href="" class="text-decoration-none d-block d-lg-none">
                    <span class="h1 text-uppercase text-dark bg-light px-2">Multi</span>
                    <span class="h1 text-uppercase text-light bg-primary px-2 ml-n1">Shop</span>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <ng-container *ngFor="let item of headerSection.navItem ;first as first">
                            <a class="nav-item nav-link " (click)=" manuClick(item)"
                                [ngClass]="{'active':(item.route == route.url.split('?')[0]), 'dropdown':item.dropDwon , 'show':dropDwonIsActive }">{{item.navName}}
                                <i *ngIf="item.isDropDwon" class="fa fa-angle-down mt-1"></i>
                                <div *ngIf="item.isDropDwon" [ngClass]="{'show':dropDwonIsActive}"
                                    class="dropdown-menu bg-primary rounded-0 border-0 m-0">
                                    <a *ngFor="let drops of item.dropDwon" class="dropdown-item" [routerLink]="drops.route">{{drops.name}} </a>

                                </div>
                            </a>

                        </ng-container>
                       
                    </div>
                    <div class="navbar-nav ml-auto py-0 d-none d-lg-block">
                        <a [routerLink]="'/favorites'"  class="btn px-0">
                            <i class="fas fa-heart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle"
                                style="padding-bottom: 2px;">{{(favItemCount) ? (favItemCount): "0"}}</span>
                        </a>
                        <a [routerLink]="'/cart'" class="btn px-0 ml-3">
                            <i class="fas fa-shopping-cart text-primary"></i>
                            <span class="badge text-secondary border border-secondary rounded-circle"
                                style="padding-bottom: 2px;">{{cartItemCount}}</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
