<div  [ngClass]="{'custom-div container':customClass}">
    <div class="product-offer mb-30 "   style="height: 200px;">
        <img class="img-fluid" src="{{parentData.image |imgconcate}}" alt="">
        <div class="offer-text">
            <h6 class="text-white text-uppercase">{{parentData.title}}</h6>
            <h3 class="text-white mb-3">{{parentData.type}}</h3>
            <a class="btn btn-primary" routerLink="/Shop">Shop Now</a>
        </div>
    </div>
</div>
