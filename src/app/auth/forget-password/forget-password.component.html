<section class="">
    <div class="container py-5 h-100">
        <div class="hiren row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <!-- <div class="card" style="border-radius: 1rem;"> -->
                <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <div class="col-12 mt-5 ms-5">

                            <ng-container *ngFor="let item of offers">

                                <app-offers [parentData]="item"></app-offers>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body m-0 p-lg-5 text-black">

                            <form class="m-0" [formGroup]="forgetPasswordForm" (ngSubmit)="sendOtp()">


                               
                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forget Password</h5>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form2Example17">Email address</label>
                                    <input type="email" id="form2Example17" class="form-control form-control-lg"
                                        formControlName="email" />
                                        <span
                                        *ngIf="isOptSend"
                                        class="text-success">OTP Send Successfull On Your Mail</span>
                                    <span
                                        *ngIf="(forgetPasswordForm.controls['email'].hasError('required')&& forgetPasswordForm.controls['email'].touched) "
                                        class="text-danger">Enter Email Address</span>
                                </div>
                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit"
                                        [disabled]="!forgetPasswordForm.valid">Send OTP</button>
                                </div>
                            </form>
                            <form [formGroup]="upadatePasswordForm" (ngSubmit)="changePassword()">
                                <label class="form-label" for="form2Example27"> Enter OTP</label>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        formControlName="resetOtp" />
                                    <span
                                        *ngIf="(upadatePasswordForm.controls['resetOtp'].hasError('required') && upadatePasswordForm.controls['resetOtp'].touched)"
                                        class="text-danger">Enter otp </span>

                                </div>
                                <label class="form-label" for="form2Example27">New Password</label>
                                <div class="form-outline mb-4">
                                    <input type="text" class="form-control form-control-lg"
                                        formControlName="newPassword" />
                                    <span
                                        *ngIf="(upadatePasswordForm.controls['newPassword'].hasError('required') && upadatePasswordForm.controls['newPassword'].touched)"
                                        class="text-danger">Enter Enter Your Update Password </span>

                                </div>


                                <div class="pt-1 mb-4">
                                    <button class="btn btn-dark btn-lg btn-block" type="submit"
                                        [disabled]="!upadatePasswordForm.valid">Upadate Password</button>
                                </div>

                                <a class="small text-muted">Forgot password?</a>
                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                        style="color: #393f81;" routerLink="/auth/registration">Register here</a></p>
                                <a class="small text-muted">Terms of use.</a>
                                <a class="small text-muted">Privacy policy</a>
                            </form>

                        </div>
                    </div>
                </div>
                <!-- </div> -->
            </div>
        </div>
    </div>
</section>
<div>
    <app-featured></app-featured>
</div>
