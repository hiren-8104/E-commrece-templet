<section class="">
  <div class="container py-5 h-100">
    <div class="hiren row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <!-- <div class="card" style="border-radius: 1rem;"> -->
        <div class="row g-0">
          <div class="col-md-6 col-lg-5 d-none d-md-block">
            <div class="col-12 mt-5 ms-5">

              <ng-container *ngFor="let item of offers">
                <app-offers [parentData]="item"></app-offers>
              </ng-container>
            </div>
          </div>
          <div class="col-md-6 col-lg-7 d-flex align-items-center">
            <div class="card-body m-0 p-lg-5 text-black">

              <form class="m-0" [formGroup]="logInForm" (ngSubmit)="userLogin()" *ngIf="!isRegister">


                <!-- {{logInForm.controls['username'].touched}} -->
                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example17">Email address</label>
                  <input type="email" id="form2Example17" class="form-control form-control-lg"
                    formControlName="email" />
                  <span
                    *ngIf="(logInForm.controls['email'].hasError('required')&& logInForm.controls['email'].touched) "
                    class="text-danger">Enter Email Address</span>
                </div>

                <label class="form-label" for="form2Example27">Password</label>
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example27" class="form-control form-control-lg"
                    formControlName="password" />
                  <span
                    *ngIf="(logInForm.controls['password'].hasError('required') && logInForm.controls['password'].touched)"
                    class="text-danger">Enter Password</span>

                </div>

                <div class="pt-1 mb-4">
                  <button class="btn btn-dark btn-lg btn-block" type="submit"
                    [disabled]="!logInForm.valid">Login</button>
                </div>

                <a class="small text-muted" routerLink="/auth/forget-password">Forgot password?</a>
                <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a style="color: #393f81;"
                    routerLink="/auth/registration">Register here</a></p>
                <a class="small text-muted">Terms of use.</a>
                <a class="small text-muted">Privacy policy</a>
              </form>

            </div>
          </div>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</section>
<div>
  <app-featured></app-featured>
</div>
