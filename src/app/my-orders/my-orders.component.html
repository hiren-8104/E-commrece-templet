<!-- Breadcrumb Start -->
<app-breacrumb></app-breacrumb>
<!-- Breadcrumb End -->
<section class="">


    <h5 class="container-fluid section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3"> My
            Orders</span></h5>



    <ng-container class="container">

        <div class="row px-xl-5 mb-4">
            <div class="col table-responsive mb-5">
                <table class="table table-light table-borderless table-hover text-center mb-0 w-100">
                    <thead class="thead-dark">
                        <tr>
                            <th>Order No.</th>
                            <th>Created At </th>
                            <th>Total</th>
                            <th>Payment Method</th>
                            <th>delivery At</th>
                            <th>Status</th>
                            <th>View Order</th>


                        </tr>
                    </thead>

                    <tbody class="align-middle" >
                        <tr *ngFor="let i of manageOrderData ;index as index">

                            <td class="align-middle">
                                {{index +1}}
                            </td>
                            <td class="align-middle">
                                {{i.createdOn | date}}
                            </td>
                            <td class="align-middle">{{i.orderAmount |currency:(common.currncypipe| async)}}</td>
                            <td class="align-middle">{{i.paymentMethod}}</td>
                            <td class="align-middle">
                                -
                            </td>
                            <td class="align-middle " [ngClass]="{'text-success ': i.status == 'Success'}">
                                {{i.status }}
                            </td>
                            <td class="align-middle">
                                <button  class=" btn btn-outline-warning" (click)="viewOrder(i._id)">

                                  View Order
                                </button>
                            </td>
                        </tr>

                    </tbody>
                    
                    
                    
                </table>
                <ng-container *ngIf="!manageOrderData">
                    <div  class="float-center">
            
                        <h3>  No One Order Product  </h3>
                        <h5><a routerLink="/Shop" class="text-center">Shop Now</a></h5>
                    
                </div>
                </ng-container>

            </div>

        </div>

    </ng-container>

</section>
