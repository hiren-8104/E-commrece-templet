<!-- Breadcrumb Start -->
<app-breacrumb></app-breacrumb>
<!-- Breadcrumb End -->

<!-- Shop Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <!-- Shop Sidebar Start -->
        <div class="col-lg-3 col-md-4">
            <!-- Price Start -->
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">Filter by price</span>
            </h5>
            <div class="bg-light p-4 mb-30">


                <div *ngFor="let item of allProductSectionData.sortByPrice; let i = index"
                    class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <input   type="checkbox" class="custom-control-input" id="price-{{i}}"  [checked]="isCheckedPrice"
                        (change)="commonFilterFn('price', $event, item)" />
                    <label class="custom-control-label" for="price-{{i}}">
                        {{item.min|currency:(commonService.currncypipe| async) }}
                        -
                        {{item.max |currency:(commonService.currncypipe| async)}}
                    </label>
                    <span class="badge border font-weight-normal">{{item.totalProducts}}</span>
                </div>
                <!-- <hr/> -->
                <div *ngIf="this.filterDataForBody?.filter?.price"
                    class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <button (click)="removingFilter('price')" class="btn  btn-pill btn-warning"> &#10008;Clear All Price Filter</button>
                </div>

            </div>
            <!-- Price End -->

            <!-- Color Start -->
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">Filter By Color</span>
            </h5>
            <div class="bg-light p-4 mb-30">

                <div *ngFor="let item of allProductSectionData.sortByColor; let i = index"
                    class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3 ">
                    <input type="checkbox" class="custom-control-input" id="color-{{i}}"
                        (change)="commonFilterFn('color', $event, item.color)">
                    <label class="custom-control-label" for="color-{{i}}">{{item.color}}</label>
                    <span class="badge border font-weight-normal">{{item.totalProducts}}</span>
                </div>
                <div *ngIf="this.filterDataForBody?.filter?.color"
                class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <button (click)="removingFilter('color')" class="btn btn-warning"> &#10008;Clear All Color Filter</button>
            </div>

            </div>
            <!-- Color End -->

            <!-- Size Start -->
            <h5 class="section-title position-relative text-uppercase mb-3">
                <span class="bg-secondary pr-3">{{
                    " Filter By Size"
                    }}</span>
            </h5>
            <div class="bg-light p-4 mb-30">
                

                <div *ngFor="let item of allProductSectionData.sortBySize ; let i = index"
                    class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                    <input type="checkbox" class="custom-control-input" id="size-{{i}}"
                        (change)="commonFilterFn('size', $event, item.size)">
                    <label class="custom-control-label" for="size-{{i}}">{{item.size}}</label>
                    <span class="badge border font-weight-normal">{{item.totalProducts}}</span>
                </div>
                <div *ngIf="this.filterDataForBody?.filter?.size"
                class="custom-control custom-checkbox d-flex align-items-center justify-content-between mb-3">
                <button (click)="removingFilter('size')" class="btn btn-warning"> &#10008; Clear All Size Filter</button>
            </div>

            </div>
            <!-- Size End -->
        </div>
        <!-- Shop Sidebar End -->

        <div class="col-lg-9 col-md-8">
            <div class="row pb-3">
                <div class="col-12 pb-1">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <div>
                            <button class="btn btn-sm btn-light">
                                <i class="fa fa-th-large"></i>
                            </button>
                            <button class="btn btn-sm btn-light ml-2">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>
                        <div class="ml-2">
                            <div class="btn-group">
                                <button (click)="sort()" type="button" class="btn btn-sm btn-light dropdown-toggle">
                                    {{ allProductSectionData.sort.name }}
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" [ngClass]="{ 'show': sortToggle }">
                                    <a *ngFor="let item of allProductSectionData.sort.sortBy"
                                        (click)="sortProduct(item.value)" class="dropdown-item">{{ item.order }}</a>
                                </div>
                            </div>
                            <div class="btn-group ml-2">
                                <button (click)="paginnationSortToggle()" type="button"
                                    class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                                    Showing
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" [ngClass]="{ 'show': paginationToggle }">
                                    <a *ngFor="let item of allProductSectionData.sort.pagePerRecord"
                                        class="dropdown-item" (click)="pagePerProducts(item)">{{item}}</a>

                                </div>
                            </div>
                        </div>
                    </div>

                    <app-product [allProductData]="productList" (getPage)="changePage($event)"></app-product>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- [checked]="filterDataForBody.filterByPrice || filterDataForBody.filterByPrice.length == allProductSectionData.sortByPrice.length"
[checked]="filterDataForBody.filterByColor|| filterDataForBody.filterByColor.length == allProductSectionData.sortByColor.length"
[checked]="filterDataForBody.filterBySize || filterDataForBody.filterBySize.length == allProductSectionData.sortBySize.length"  -->
